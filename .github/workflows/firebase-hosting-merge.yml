name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # เลือก Node version (จะใช้ 18 หรือ 20 ก็ได้ ดูตามโปรเจกต์)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ติดตั้ง dependencies
      - run: npm ci

      # build โปรเจกต์ให้สร้างโฟลเดอร์ build/dist ขึ้นมา
      - run: npm run build

      # deploy ขึ้น Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IBRANDHUB_BROKE }}
          channelId: live
          projectId: ibrandhub-broke
